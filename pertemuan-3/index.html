<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <title>ini web</title>
  </head>

  <body>
    <nav class="navbar navbar-light navbar-expand-lg bg-light">
      <div class="container">
        <a class="navbar-brand font-weight-bold" href="#">DIGITALENT</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarDropdownMenuLink"
                role="button"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
              >
                Programming
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                <a class="dropdown-item" href="#">HTML</a>
                <a class="dropdown-item" href="#">CSS</a>
                <a class="dropdown-item" href="#">Javascript</a>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container pb-5">
      <h1 class="pt-4">Form Pendaftaran Digitalent</h1>
      <form>
        <div class="form-group">
          <label for="email">Email :</label>
          <input type="email" id="email" name="email" class="form-control" placeholder="Email..." required />
        </div>
        <div class="form-group">
          <label for="password">Password :</label>
          <input
            type="password"
            id="passowrd"
            name="password"
            class="form-control"
            placeholder="Password..."
            required
          />
        </div>
        <div class="form-group">
          <label for="nama_lengkap">Nama Lengkap :</label>
          <input
            type="text"
            id="nama_lengkap"
            name="nama_lengkap"
            class="form-control"
            placeholder="Nama anda..."
            required
          />
        </div>
        <div class="form-group"></div>
        <div class="form-group">
          <div class="row">
            <div class="col">
              <label>Jenis Kelamin :</label>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="jenis_kelamin" id="radio-1" value="laki-laki" />
                <label class="form-check-label" for="radio-1"> Laki laki </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="jenis_kelamin" id="radio-2" value="perempuan" />
                <label class="form-check-label" for="radio-2"> Perempuan </label>
              </div>
            </div>
            <div class="col">
              <label>Kelas yang diambil :</label>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" name="kelas" id="kelas-1" value="webdev" />
                <label class="form-check-label" for="kelas-1">Web Development</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" name="kelas" id="kelas-2" value="neteng" />
                <label class="form-check-label" for="kelas-2">Network Enginnering</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" name="kelas" id="kelas-3" value=grades">
                <label class="form-check-label" for="kelas-3">Graphic Design</label>
              </div>
            </div>
          </div>
        </div>
        <button type="submit" class="btn btn-primary px-5">Daftar</button>
      </form>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
